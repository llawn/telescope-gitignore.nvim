name: Bug Report
description: Report a problem to help us improve
title: '[BUG] '
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting:
        * search [existing issues](https://github.com/your-username/telescope-gitignore.nvim/issues)
        * ensure that telescope-gitignore.nvim is updated to the latest version
        * please ensure that you are running the latest version of Neovim

  - type: textarea
    attributes:
      label: 'Describe the bug'
      description: 'A clear and concise description of what the bug is.'
      placeholder: |
        When I try to [...], it doesn't work as expected.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'To Reproduce'
      description: 'Steps to reproduce the behavior:'
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'Expected behavior'
      description: 'A clear and concise description of what you expected to happen.'
      placeholder: |
        I expected that [...]
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'Screenshots'
      description: 'If applicable, add screenshots to help explain your problem.'
      placeholder: |
        Drag and drop screenshots here or use ![description](url)

  - type: input
    attributes:
      label: 'Operating System'
      description: 'Your OS and version'
      placeholder: 'e.g. Ubuntu 20.04, macOS 13.0, Windows 11'
    validations:
      required: true

  - type: input
    attributes:
      label: 'Neovim version'
      description: 'Output of `nvim --version`'
      placeholder: 'e.g. 0.9.0, 0.10.0'
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'Plugin List & Versions'
      description: |
        Please paste the output of the command for your manager:

        **For lazy.nvim:**
        `nvim --headless -c "lua for _, p in pairs(require('lazy').plugins()) do print(p.name .. ' @ ' .. (p.commit or p.tag or 'latest')) end" +qa`

        **For vim.pack (Built-in):**
        `nvim --headless -c "lua for _, p in ipairs(vim.fn.globpath(vim.o.packpath, '**/start/*', 0, 1)) do local name = vim.fn.fnamemodify(p, ':t'); local rev = vim.fn.system('git -C ' .. p .. ' rev-parse --short HEAD'):gsub('\n', ''); print(name .. ' @ ' .. (rev ~= '' and rev or 'no-git')) end" +qa`
      placeholder: |
        telescope.nvim @ 8c3460d
        plenary.nvim @ v0.1.4
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'Additional context'
      description: 'Add any other context about the problem here.'
      placeholder: |
        Any additional information that might be helpful.
